<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="header">
      <nav class="navbar bg-light">
        <div class="container-fluid nav justify-content-center">
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              id="search-box"
              type="search"
              placeholder="Type a city..."
              aria-label="Search"
              autocomplete="off"
            />
            <button class="btn btn-dark" id="search-button" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </div>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app-body">
          <div class="row">
            <div class="col-sm-4">
              <div class="card w-75">
                <div class="card-body">
                  <div class="card-overview" id="overview">
                    <h1 class="card-title" id="city">Tokyo</h1>
                    <ul>
                      <li><img src="" alt="cloudy" id="icon" /></li>
                      <li><strong id="temperature"> 15Â°</strong></li>
                      <li id="dsc">Broken clouds</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="card w-75 h-100">
                <div class="card-body">
                  <div class="card-description h-100" id="descriptions">
                    <ul class="description-list">
                      <li>Feels like: <span id="feels-like"></span></li>
                      <li>Wind: <span id="wind"></span></li>
                      <li>Humidity: <span id="humidity"></span></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="card w-75 h-100">
                <div class="card-body">
                  <ul>
                    <li class="card-date date" id="date">Friday</li>
                    <li class="card-clock time" id="clock">21:00</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Malkadventurer"
            class="git-link"
            target="_blank"
          >
            Open source code
          </a>
          by Hajnalka Kovacs
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
